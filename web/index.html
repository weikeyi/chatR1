<!DOCTYPE html>
<html lang="zh-CN"> <!-- 改为中文 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时对话</title> <!-- 修改标题 -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* 更现代的字体 */
            background-color: #f0f2f5; /* 类似聊天应用的背景色 */
            margin: 0; /* 去掉默认边距 */
            display: flex;
            flex-direction: column;
            height: 100vh; /* 占满整个视窗高度 */
            align-items: center; /* 水平居中内容 */
            padding: 20px; /* 页面内边距 */
            box-sizing: border-box; /* padding 不影响总宽度 */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #controls { /* 包裹按钮，方便布局 */
            margin-bottom: 15px;
        }

        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #connectButton:hover {
            background-color: #0056b3;
        }

        #connectButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* 聊天消息容器 */
        #messagesContainer { /* 重命名，更清晰 */
            width: 90%; /* 容器宽度 */
            max-width: 700px; /* 最大宽度 */
            flex-grow: 1; /* 占据剩余空间 */
            background-color: #ffffff;
            border: 1px solid #d1d1d1;
            border-radius: 8px; /* 圆角 */
            padding: 15px;
            overflow-y: auto; /* 自动显示滚动条 */
            display: flex;
            flex-direction: column; /* 消息垂直排列 */
            gap: 10px; /* 消息之间的间隙 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* 轻微阴影 */
        }

        /* 单条消息气泡的基础样式 */
        .message {
            padding: 10px 15px;
            border-radius: 15px; /* 气泡圆角 */
            max-width: 80%; /* 气泡最大宽度 */
            word-wrap: break-word; /* 长单词换行 */
            line-height: 1.5; /* 行高 */
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* 气泡阴影 */
        }

        /* 来自服务器/AI 的消息样式 (靠左) */
        .server-message {
            background-color: #e4e6eb; /* 浅灰色背景 */
            color: #050505; /* 深色文字 */
            align-self: flex-start; /* 靠左对齐 */
            border-bottom-left-radius: 5px; /* 左下角调整，更有气泡感 */
        }

        /* (可选) 如果将来有用户消息，可以添加这个样式 (靠右) */
        /*
        .user-message {
            background-color: #007bff; // 蓝色背景
            color: white; // 白色文字
            align-self: flex-end; // 靠右对齐
            border-bottom-right-radius: 5px; // 右下角调整
        }
        */

         /* 连接状态/初始提示信息 */
        .info-message {
            font-style: italic;
            color: #666;
            text-align: center;
            align-self: center; /* 居中 */
            font-size: 0.9em;
            background: none; /* 无背景 */
            box-shadow: none; /* 无阴影 */
            padding: 5px 0;
        }

    </style>
</head>

<body>
    <h1>SSE 实时消息</h1>

    <button id="connectButton">连接</button>
    <pre id="messages">等待消息...</pre> <!-- 使用 pre 标签可以更好地显示原始格式 -->
    <script src="index.js"></script>
</body>
</html>
